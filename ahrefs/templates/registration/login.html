{% extends "ahrefs/base.html" %}

{% block content %}
<div class="container login">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">
      <p>
        <b>Ingresar credenciales para acceder al sistema</b>
      </p>
      <form method="post" action="{% url 'login' %}">
      {% csrf_token %}

      <div>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
      </div>
      <div>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
      </div>

      <div>
        <input class="login-system" type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
      </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
