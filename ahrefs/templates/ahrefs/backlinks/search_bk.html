{% extends 'ahrefs/base.html' %}
{% load static %}

{% block content %}
<div class="container section-top">
  <div class="row">
    <div class="col-md-6">
      <h3>Buscar enlaces por url</h3>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <!-- <label for="exampleInputEmail1">URL Search</label> -->
          {{ form_single.url }}
          <small id="emailHelp" class="form-text text-muted">Solo puedes agregar (1) url</small>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>

    <div class="col-md-6">
      <h3>Buscar enlaces con un archivo</h3>
      <form method="POST" action="{% url 'upload_file' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input type="file" name="csv_file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
          <small id="emailHelp" class="form-text text-muted">AÃ±adir un solo archivo (CSV) para procesar</small>
        </div>
        <button type="submit" class="btn btn-primary" value="Upload">Subir</button>
      </form>

    </div>

  </div>
</div>
{% endblock %}
